<app-modal [ModalID]="auth">
  <!-- this responsible for showing data now controlling the modal but we wrap it
    in <app-modal> so we can inject the functionality with it from the
      modal component
  -->
  <p class="text-2xl font-bold" heading>Enter Your Account</p>
  <!-- Tabs -->
  <app-tab-container body>
    <!-- Login Form -->
    <app-tabs tabs tabTitle="Login">
      <form formTab>
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <input type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                        duration-500 focus:outline-none rounded bg-transparent
                        focus:border-indigo-400" placeholder="Enter Email" />
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Password" />
        </div>
        <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                      hover:bg-indigo-500">
          Submit
        </button>
      </form>
    </app-tabs>

    <!-- Registration Form -->
    <app-tabs tabs tabTitle="Register">
      <form formTab>
        <!-- Name -->
        <div class="mb-3">
          <label class="inline-block mb-2">Name</label>
          <input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Enter Name" />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <input type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Enter Email" />
        </div>
        <!-- Age -->
        <div class="mb-3">
          <label class="inline-block mb-2">Age</label>
          <input type="number" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Password" />
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Confirm Password</label>
          <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Confirm Password" />
        </div>
        <!-- Phone Number -->
        <div class="mb-3">
          <label class="inline-block mb-2">Phone Number</label>
          <input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Enter Phone Number" />
        </div>
        <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                  hover:bg-indigo-500">
          Submit
        </button>
      </form>
    </app-tabs>
  </app-tab-container>
</app-modal>
